<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Tables</title>
</head>
<body>
    <table  border="1" cellpadding="0" cellspacing="0" bordercolor="red" width="80%" align="center" bgcolor="#fcefce" >
        <tr>
            <th>SN</th>
            <th>Name</th>
            <th>Address</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Ram</td>
            <td>Kathmandu</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Sita</td>
            <td>Lalitpur</td>
        </tr>
    </table>

    <table border="1" width="400px">
        <caption>Name list of Students</caption>
        <tr>
            <th>SN</th>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <th>Name</th>
            <td>Ram</td>
            <td>Sita</td>
            <td>Gita</td>
        </tr>
        <tr>
            <th>Address</th>
            <td>Kathmandu</td>
            <td>Lalitpur</td>
            <td>Bhaktapur</td>
        </tr>
    </table>

    <table border="1" width="80%" align="center">
        <tr>
            <td colspan="2">
                Banner will be here.
            </td>
        </tr>
        <tr>
            <td width="20%" valign="top" height="400px">
                Left Side Bar
            </td>
            <td>Main content goes here</td>
        </tr>
        <tr>
            <td colspan="2">
                Footer will be here.
            </td>
        </tr>
    </table>
    
</body>
</html>
